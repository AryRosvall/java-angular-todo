<h1>My Todo's</h1>
<div class="container">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update todo</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete todo</button></td>
      </tr>
    </tbody>
  </table>
</div>
